name: Continuos Integration

on: [pull_request, push]

jobs: 
  continuos-integration:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Node.JS
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - name: run install, build and test
        run: |
          npm install
          npm run build
          npm run test
          npm run test:e2e